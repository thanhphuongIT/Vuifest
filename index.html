<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/global.css" rel="stylesheet" />
    <link href="./css/bootstrap.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vuifest - Sumup Fsoft 2022</title>
  </head>
  <body>
    <!-- container_01 -->
    <div class="container_01">
      <nav class="navbar navbar-fixed-top" id="nav-bar">
        <div class="container-fluid">
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div
            class="collapse navbar-collapse"
            id="bs-example-navbar-collapse-1"
          >
            <ul class="nav navbar-nav">
                <div class="space_logo_fsoft">
                  <img class="logo_fsoft" src="./images/logoFsoft.png">
                </div>
            </ul>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
      </nav>
      <div class="layout_container_01">
        <div class="space_kv">
          <div class="space_image_kv">
            <img class="image_kv" src="./images/newKV.png" />
          </div>
          <div class="space_music01">
            <img class="image_kv" src="images/gif/music01.gif" />
          </div>
          <div class="space_music02">
            <img class="image_kv" src="images/gif/music03.gif" />
          </div>
          <div class="space_music03">
            <img class="image_kv" src="images/gif/music02.gif" />
          </div>
        </div>
        <div class="space_information_vuifest">
          <!-- <div class="space_logo_fsoft">
            <img class="logo_fsoft" src="./images/logoFsoft.png " />
          </div> -->
          <div class="text_time_event">13.01.2023</div>
          <div class="text_location_event">F-Town 3, Quận 9, TP. HCM</div>
          <div class="space_time_count_down">
            <!-- Days -->
            <div class="space_item_time">
              <div class="text_number" id="countdown-days">16</div>
              <div class="line_time">____</div>
              <div class="text_time">Days</div>
            </div>
            <!-- Hours -->
            <div class="twodot">:</div>
            <div class="space_item_time">
              <div class="text_number" id="countdown-hours">24</div>
              <div class="line_time">____</div>
              <div class="text_time">Hours</div>
            </div>
            <div class="twodot">:</div>
            <!-- Minutes -->
            <div class="space_item_time">
              <div class="text_number" id="countdown-minutes">16</div>
              <div class="line_time">____</div>
              <div class="text_time">Days</div>
            </div>
            <div class="twodot">:</div>
            <!-- Secondes -->
            <div class="space_item_time">
              <div class="text_number" id="countdown-seconds">30</div>
              <div class="line_time">____</div>
              <div class="text_time">Secondes</div>
            </div>
          </div>
          <div onclick="window.open('https://forms.office.com/Pages/ShareFormPage.aspx?id=CpMe8C61sUK3D6iIK10EOyEDrruY9hlFn_MFIdvSFW9UQzVBTjcyMjk1N0E5WVJVMjlaSzQxNDFDTi4u&sharetoken=S6zjSbKaxS5tc4Lo6LfN')" class="button_register">Register</div>
        </div>
      </div>
    </div>
    <div class="container_image">
      <img
        class="image_in_container"
        src="./images/image_decription_vuifest.png"
      />
    </div>
    <div class="container_02">
      <span class="title_up_artist_lineup">Quy tụ dàn sao</span>
      <span class="title_down_artist_lineup">"ĐỈNH CỦA CHÓP"</span>
      <div class="space_artist_lineup">
        <div class="item_artist">
          <img class="image_artist_item" src="./images/artist/Hieuthu2.png" />
          <div class="space_name_artist">
            <span class="name_artist">HIEUTHUHAI</span>
            <div class="line_name"></div>
          </div>
        </div>
        <div class="item_artist">
          <img class="image_artist_item" src="./images/artist/toctien.png" />
          <div class="space_name_artist">
            <span class="name_artist">TÓC TIÊN</span>
            <div class="line_name"></div>
          </div>
        </div>
        <div class="item_artist">
          <img class="image_artist_item" src="./images/artist/organge.png" />
          <div class="space_name_artist">
            <span class="name_artist">ORANGE</span>
            <div class="line_name"></div>
          </div>
        </div>
        <div class="item_artist">
          <img class="image_artist_item" src="./images/artist/Dj.png" />
          <div class="space_name_artist">
            <span class="name_artist">DJ HOAPROX</span>
            <div class="line_name"></div>
          </div>
        </div>
        <div class="item_artist">
          <img class="image_artist_item" src="./images/artist/baidap.png" />
          <div class="space_name_artist">
            <span class="name_artist">BÃI ĐÁP BAND</span>
            <div class="line_name"></div>
          </div>
        </div>
        <div class="item_artist">
          <img class="image_artist_item" src="./images/artist/MC.png" />
          <div class="space_name_artist">
            <span class="name_artist">MC<br/>TRƯƠNG QUỐC BẢO<span>
            <div class="line_name"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container_image">
      <img
        class="image_in_container"
        src="./images/Agenda.png"
      />
    </div>
    <div class="container_image">
      <img
        class="image_in_container"
        src="./images/luckyDraw.png"
      />
    </div>
    <div class="container_video">
      <span class="titte_video">Sân khấu</span>
      <iframe id="iframe" class="video" src="./video/Clip sân khấu F-Soft.mp4" allow="autoplay:false"></iframe>
    </div>
    <div class="footer">Copyright © 2022 All rights reserved</div>
    <script rel="javascript" src="./js/moment.min.js"></script>
    <script rel="javascript" src="./js/jquery.min.js"></script>
    <script src="js/control.js"></script>
  </body>
</html>
